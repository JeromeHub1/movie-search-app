<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder | Jerome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Movie Finder</h1>
    <section class="search-section">
      <input type="text" class="search-input" id="searchInput" placeholder="Search for a movie..." />
      <button class="search-btn" id="searchBtn">Search</button>
    </section>
    <p class="header-desc">Search movies, explore details</p>
  </header>

  

  <main class="movie-grid" id="movieGrid">

  </main>

  <!-- MODAL -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal"> &#x2190; </span>
      <div class="modal-detail">
        <img src="" alt="Movie Poster" id="modalPoster">
        <div class="movie-desc">
          <h2 id="modalTitle"></h2>
          <p><span id="modalYear"></span> &bull; <span id="modalGenre"></span></p>
          <section id="modalPlot"></section>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Powered by OMDb API | Jerome</p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
